<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="sytle.css">
</head>
<body>
    <div class="wrapper">
        <div class="cube">
            <div class="out-front">前面</div>
            <div class="out-back">后面</div>
            <div class="out-left">左边</div>
            <div class="out-right">右边</div>
            <div class="out-top">上面</div>
            <div class="out-bottom">下面</div>
            <span class="in-front">
                <span class="points"></span>
            </span>
            <span class="in-back">
                <span class="points"></span>
                <span class="points pitB2"></span>
                <span class="points pitB3"></span>
            </span>
            <span class="in-left">
                <span class="points"></span>
                <span class="points pitL2"></span>
            </span>
            <span class="in-right">
                <span class="points"></span>
                <span class="points"></span>
                <span class="points"></span>
                <span class="points"></span>
            </span>
            <span class="in-top">
                <span class="pitT1">
                    <span class="points"></span>
                    <span class="points"></span>
                </span>
                <span class="pitT2">
                    <span class="points"></span>
                </span>
                <span class="pitT3">
                    <span class="points"> </span>
                    <span class="points"></span>
                </span>
            </span>
            <span class="in-bottom">
                <span class="points"></span>
                <span class="points"></span>
                <span class="points"></span>
                <span class="points"></span>
                <span class="points"></span>
                <span class="points"></span>
            </span>
        </div>
    </div>
</body>
</html>
